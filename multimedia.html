<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <!--commentario &aacute;-->
    <meta name="author" content="Diana VilÃ©" />
    <meta name="description" content="HTML5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 snippet I Multimedia</title>
</head>

<body>
    <h1>Multimedia</h1>

    <h3>Imagen</h3>
    <!--<img src="imagenes/logo.png" alt="logo" width="100px" height="100px" /> -->
    <img src="imagenes/woman-using-laptop-1181279.jpg" alt="laptop" width="200px" height="200px" />

    <!--Controls: video control buttons, Autoplay: shows video automatically, Loop: repeats video
    Muted: no sound -->
    <h3>Video</h3>
    <video width="200px" height="200px" controls>
      <source src="imagenes/Time Circles - 15111.mp4" type="video/mp4" />
    </video>

    <!--Introducir Video de YouTube - Share- Copy Code: agregar otro pagina dentro de nuestra pagina-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fhefo8gV-vU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!--Controls: video control buttons, Autoplay: shows video automatically, Loop: repeats video
    Muted: no sound -->
    <h3>Audio</h3>
    <audio width="200px" height="200px" controls autoplay loop>
      <source src="imagenes/Pharrell Williams - Happy.mp3" type="audio/mp3" />
    </audio>
</body>

</html>
