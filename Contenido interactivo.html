<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <!--commentario &aacute;-->
    <meta name="author" content="Diana Vilé" />
    <meta name="description" content="HTML5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 snippet</title>
</head>

<body>
    <h1>
        Contenido Interactivo
    </h1>

    <!--details=to show details in HTML5, open=to show all-->
    <details open>
        <summary>Curso de HTML5</summary>
        <ol>
            <li>Introduccion</li>
            <li>Elementos basicos</li>
            <li>Formateo de Texto</li>
            <li>Listas</li>
        </ol>
    </details>

    <!--dialog with ID= mensaje de error, alerta, add open to show-->
    <dialog id="dialogo">Este es un de dialogo en HTML5 </dialog>

    <p>
        <button type="button" onclick="document.getElementById
        ('dialogo').open=true;">
        Abrir
      </button>
        <button type=" button" onclick="document.getElementById
        ('dialogo').open=false;">
        Cerrar
      </button>
    </p>

    <!--iframe (añadir una pagina web del navegador) puede utilizar mucho rescursos-->
    <iframe width="600" height="400" src="https://codigosdeprogramacion.com/"></iframe>

    <!--iframe añadir Google Maps to website - compartir mapa-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95777.33906281918!2d2.0787276721590655!3d41.394897593947086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona!5e0!3m2!1ses!2ses!4v1592985364231!5m2!1ses!2ses"
        width="600" height="450" frameborder="0" style="border: 0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    <!--iframe añadir YouTube video to website - compartir video-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/V0H8UF29te4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
